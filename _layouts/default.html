<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset='utf-8'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>

  <title>{{ page.title | default: "Git" }}</title>

  <link href='/favicon.ico' rel='shortcut icon' type='image/x-icon'>
  <link rel="alternate" href="/blog.rss" type="application/rss+xml" title="Git - Blog">

  <link rel="stylesheet" href="/git-scm.css">
  <script src="/modernizr.js"></script>
  <script src="/modernizr-tests.js"></script>
  <!--[if (gte IE 6)&(lte IE 8)]>
  <script src="/javascripts/selectivizr-min.js"></script>
  <![endif]-->

  <script src="https://use.typekit.com/jsq2fql.js" type="text/javascript"></script>
  <script>
    //<![CDATA[
      try{Typekit.load();}catch(e){}
    //]]>
  </script>

</head>

<body id="{{ page.section }}">

  <div class="inner">
    {% include header.html %}
  </div> <!-- .inner -->

  {% if page.is_site_root %}
    {% include masthead.html %}
    <div id="content-wrapper">
      <div class="inner">
        {{ content }}
        {% include footer.html %}
      </div> <!-- .inner -->
    </div> <!-- #content-wrapper -->
  {% else %}
    <div class="inner">
      <div id="content-wrapper">
        {% include sidebar.html %}
        <div id="content">
          {{ content }}
        </div>
      </div>
      {% include footer.html %}
    </div>
  {% endif %}

</body>
</html>
